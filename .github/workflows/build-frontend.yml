# This workflow builds an Angular project, runs tests and lint with a single version of Node.

name: Build Frontend

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "release/frontend.zip"
  pull_request:
    branches: [ "master" ]

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --watch=false

      - name: Build
        run: npm run build

      - name: Zip frontend content
        run: |
          rm -f ../release/frontend.zip
          zip -r ../release/frontend.zip dist

      - name: Commit and push ZIP to release directory
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ../release/frontend.zip
          git commit -m 'Update release/frontend.zip' ../release/frontend.zip
          git push origin master
