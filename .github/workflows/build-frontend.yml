# This workflow builds an Angular project, runs tests and lint with a single version of Node.
name: Build Frontend

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --watch=false

      - name: Build
        run: npm run build

      - name: Prepare frontend artifact
        run: |
          mkdir -p ../out
          rm -f ../out/frontend.zip
          test -d dist/omdb-frontend
          zip -r ../out/frontend.zip dist/omdb-frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-zip
          path: out/frontend.zip
          if-no-files-found: error
