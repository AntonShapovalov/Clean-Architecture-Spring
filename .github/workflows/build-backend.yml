# This workflow builds a Java project with Gradle and caches / restores any dependencies to improve the workflow execution time.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle
# Step "Setup Gradle" is used to configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
# See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md

name: Build Backend

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "release/backend.jar"
  pull_request:
    branches: [ "master" ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Create secrets.properties
        run: echo "omdb.api-key=${{ secrets.OMDB_API_KEY }}" > backend/src/main/resources/secrets.properties

      - name: Build and validate
        run: ./gradlew build detekt

      - name: Move JAR to release directory
        run: |
          mkdir -p release
          mv -f backend/build/libs/*SNAPSHOT.jar release/backend.jar

      - name: Commit and push JAR to release directory
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add release/backend.jar
          git commit -m 'Update release/backend.jar' release/backend.jar
          git push origin master
