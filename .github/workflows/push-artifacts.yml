# This workflow builds and push the backend and frontend artifacts into the release/ directory.
name: Build & Push release artifacts

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "release/**"
      - "docs/**"
      - "**.md"
  pull_request:
    branches: ["master"]

# Avoid push race conditions if several instances are running at the same time.
concurrency:
  group: push-release-artifacts-master
  cancel-in-progress: false

jobs:
  backend:
    uses: ./.github/workflows/build-backend.yml
    secrets: inherit

  frontend:
    uses: ./.github/workflows/build-frontend.yml

  push-artifacts:
    name: Push release artifacts
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          # Required for pull --rebase
          fetch-depth: 0

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: _download/backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-zip
          path: _download/frontend

      - name: Move artifacts into release/
        run: |
          mkdir -p release
          cp -f _download/backend/backend.jar release/backend.jar
          cp -f _download/frontend/frontend.zip release/frontend.zip

      - name: Commit and push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add release/backend.jar release/frontend.zip

          if git diff --cached --quiet; then
            echo "No artifact changes to commit."
            exit 0
          fi

          git commit -m "Update release artifacts (backend + frontend)"

          git pull --rebase origin master
          git push origin HEAD:master